<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻资讯 - 绿韵农创集萃园</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="imgs/logo.jpg" alt="绿韵农创集萃园">
                <h1>绿韵农创集萃园</h1>
            </div>
            <nav>
                <a href="index.html">首页</a>
                <a href="about.html">关于我们</a>
                <a href="products.html">产品服务</a>
                <a href="shop.html">线上商城</a>
                <a href="farm.html">虚拟农田</a>
                <a href="activities.html">活动体验</a>
                <a href="news.html" class="active">新闻资讯</a>
                <a href="contact.html">联系我们</a>
            </nav>
        </header>

        <main>
            <section class="news-section">
                <div class="page-banner">
                    <div class="banner-content">
                        <h1>新闻资讯</h1>
                        <p>了解最新农业动态，分享绿色生活理念</p>
                    </div>
                </div>

                <div class="news-container">
                    <!-- 新闻分类导航 -->
                    <div class="news-nav">
                        <a href="#all" class="nav-item active">全部</a>
                        <a href="#planting" class="nav-item">种植指南</a>
                        <a href="#activities" class="nav-item">活动回顾</a>
                        <a href="#industry" class="nav-item">行业资讯</a>
                    </div>

                    <!-- 新闻列表 -->
                    <div class="news-grid">
                        <!-- 春季种植文章 -->
                        <article class="news-card">
                            <div class="news-image">
                                <img src="imgs/spring-planting.jpg" alt="春季种植指南">
                                <div class="news-category">种植指南</div>
                            </div>
                            <div class="news-content">
                                <div class="news-meta">
                                    <span class="date">
                                        <i class="far fa-calendar"></i>
                                        2024-03-01
                                    </span>
                                    <span class="views">
                                        <i class="far fa-eye"></i>
                                        328 阅读
                                    </span>
                                </div>
                                <h3 class="news-title">春季有机农产品种植指南</h3>
                                <p class="news-excerpt">春季是农作物生长的黄金季节，如何科学种植有机农产品，让我们一起了解...</p>
                                <div class="news-tags">
                                    <span>#春季种植</span>
                                    <span>#有机农业</span>
                                    <span>#种植技术</span>
                                </div>
                                <a href="#" class="read-more">
                                    阅读更多
                                    <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </article>

                        <!-- 活动回顾文章 -->
                        <article class="news-card">
                            <div class="news-image">
                                <img src="imgs/family-activity.jpg" alt="亲子农耕活动">
                                <div class="news-category">活动回顾</div>
                            </div>
                            <div class="news-content">
                                <div class="news-meta">
                                    <span class="date"><i class="far fa-calendar"></i> 2024-02-28</span>
                                    <span class="views"><i class="far fa-eye"></i> 256</span>
                                </div>
                                <h3>亲子农耕活动圆满结束</h3>
                                <p>上周末的亲子农耕活动取得圆满成功，让我们一起回顾精彩瞬间...</p>
                                <div class="news-tags">
                                    <span>#亲子活动</span>
                                    <span>#农耕体验</span>
                                    <span>#活动回顾</span>
                                </div>
                                <a href="#" class="read-more">
                                    阅读更多
                                    <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </article>
                    </div>
                </div>

                <style>
                    .news-section {
                        padding-top: 80px;
                    }

                    .news-container {
                        max-width: 1200px;
                        margin: 0 auto;
                        padding: 40px 20px;
                    }

                    .news-nav {
                        display: flex;
                        justify-content: center;
                        gap: 20px;
                        margin-bottom: 40px;
                    }

                    .news-nav .nav-item {
                        padding: 8px 20px;
                        border: 2px solid #2c5530;
                        border-radius: 30px;
                        color: #2c5530;
                        text-decoration: none;
                        transition: all 0.3s ease;
                    }

                    .news-nav .nav-item:hover,
                    .news-nav .nav-item.active {
                        background: #2c5530;
                        color: white;
                    }

                    .news-grid {
                        display: grid;
                        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                        gap: 30px;
                        padding: 20px;
                    }

                    .news-card {
                        background: white;
                        border-radius: 15px;
                        overflow: hidden;
                        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
                        transition: transform 0.3s ease;
                        height: 100%;
                        display: flex;
                        flex-direction: column;
                    }

                    .news-card:hover {
                        transform: translateY(-5px);
                        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
                    }

                    .news-image {
                        position: relative;
                        height: 220px;
                        overflow: hidden;
                    }

                    .news-image img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        transition: transform 0.5s ease;
                    }

                    .news-card:hover .news-image img {
                        transform: scale(1.1);
                    }

                    .news-category {
                        position: absolute;
                        top: 15px;
                        left: 15px;
                        background: rgba(44, 85, 48, 0.9);
                        color: white;
                        padding: 6px 15px;
                        border-radius: 20px;
                        font-size: 13px;
                        font-weight: 500;
                    }

                    .news-content {
                        padding: 25px;
                        flex-grow: 1;
                        display: flex;
                        flex-direction: column;
                    }

                    .news-meta {
                        display: flex;
                        gap: 20px;
                        color: #666;
                        font-size: 14px;
                        margin-bottom: 15px;
                    }

                    .news-meta span {
                        display: flex;
                        align-items: center;
                        gap: 5px;
                    }

                    .news-meta i {
                        color: #2c5530;
                    }

                    .news-title {
                        font-size: 20px;
                        color: #333;
                        margin-bottom: 12px;
                        line-height: 1.4;
                    }

                    .news-excerpt {
                        color: #666;
                        font-size: 15px;
                        line-height: 1.6;
                        margin-bottom: 20px;
                        flex-grow: 1;
                    }

                    .news-tags {
                        display: flex;
                        flex-wrap: wrap;
                        gap: 8px;
                        margin-bottom: 20px;
                    }

                    .news-tags span {
                        background: #e8f5e9;
                        color: #2c5530;
                        padding: 4px 12px;
                        border-radius: 15px;
                        font-size: 12px;
                        transition: background 0.3s ease;
                    }

                    .news-tags span:hover {
                        background: #c8e6c9;
                    }

                    .read-more {
                        display: inline-flex;
                        align-items: center;
                        gap: 8px;
                        color: #2c5530;
                        text-decoration: none;
                        font-weight: 500;
                        font-size: 15px;
                        transition: gap 0.3s ease;
                        margin-top: auto;
                    }

                    .read-more:hover {
                        gap: 12px;
                    }

                    .read-more i {
                        font-size: 14px;
                        transition: transform 0.3s ease;
                    }

                    .read-more:hover i {
                        transform: translateX(3px);
                    }

                    @media (max-width: 768px) {
                        .news-grid {
                            grid-template-columns: 1fr;
                        }

                        .news-image {
                            height: 200px;
                        }

                        .news-content {
                            padding: 20px;
                        }

                        .news-title {
                            font-size: 18px;
                        }

                        .news-excerpt {
                            font-size: 14px;
                        }
                    }
                </style>
            </section>
        </main>

        <!-- AI 助手对话窗口 -->
        <div class="chat-widget">
            <div class="chat-button" onclick="toggleChat()">
                <i class="fas fa-robot"></i>
            </div>
            <div class="chat-window" id="chatWindow">
                <!-- 聊天窗口内容 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
