<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟农田 - 绿韵农创集萃园</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="imgs/logo.jpg" alt="绿韵农创集萃园">
                <h1>绿韵农创集萃园</h1>
            </div>
            <nav>
                <a href="index.html">首页</a>
                <a href="about.html">关于我们</a>
                <a href="products.html">产品服务</a>
                <a href="shop.html">线上商城</a>
                <a href="farm.html" class="active">虚拟农田</a>
                <a href="activities.html">活动体验</a>
                <a href="news.html">新闻资讯</a>
                <a href="contact.html">联系我们</a>
            </nav>
        </header>

        <main>
            <section class="virtual-farm-section">
                <div class="page-banner">
                    <div class="banner-content">
                        <h1>虚拟农田</h1>
                        <p>远程管理您的专属农田，体验智慧农业的魅力</p>
                    </div>
                </div>

                <div class="farm-container">
                    <!-- 农田监控面板 -->
                    <div class="farm-dashboard">
                        <div class="dashboard-header">
                            <h2>农田实时监控</h2>
                            <div class="farm-status">
                                <span class="status-badge online">
                                    <i class="fas fa-circle"></i> 在线
                                </span>
                                <span class="last-update">最后更新: 2分钟前</span>
                            </div>
                        </div>

                        <div class="monitor-grid">
                            <!-- 实时监控卡片 -->
                            <div class="monitor-card">
                                <div class="monitor-header">
                                    <i class="fas fa-video"></i>
                                    <h3>实时画面</h3>
                                </div>
                                <div class="monitor-screen">
                                    <img src="imgs/farm-live.jpg" alt="农田实时画面">
                                    <div class="monitor-controls">
                                        <button class="control-btn"><i class="fas fa-expand"></i></button>
                                        <button class="control-btn"><i class="fas fa-camera"></i></button>
                                    </div>
                                </div>
                            </div>

                            <!-- 环境数据卡片 -->
                            <div class="data-card">
                                <div class="data-header">
                                    <i class="fas fa-thermometer-half"></i>
                                    <h3>环境数据</h3>
                                </div>
                                <div class="data-grid">
                                    <div class="data-item">
                                        <span class="data-label">温度</span>
                                        <span class="data-value">26°C</span>
                                    </div>
                                    <div class="data-item">
                                        <span class="data-label">湿度</span>
                                        <span class="data-value">65%</span>
                                    </div>
                                    <div class="data-item">
                                        <span class="data-label">光照</span>
                                        <span class="data-value">强</span>
                                    </div>
                                    <div class="data-item">
                                        <span class="data-label">土壤湿度</span>
                                        <span class="data-value">适中</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 农田管理操作区 -->
                        <div class="farm-controls">
                            <h3>农田管理</h3>
                            <div class="control-buttons">
                                <button class="action-btn water">
                                    <i class="fas fa-tint"></i>
                                    <span>浇水</span>
                                    <div class="btn-status">正常</div>
                                </button>
                                <button class="action-btn fertilize">
                                    <i class="fas fa-seedling"></i>
                                    <span>施肥</span>
                                    <div class="btn-status">待施肥</div>
                                </button>
                                <button class="action-btn weed">
                                    <i class="fas fa-cut"></i>
                                    <span>除草</span>
                                    <div class="btn-status">正常</div>
                                </button>
                                <button class="action-btn harvest">
                                    <i class="fas fa-shopping-basket"></i>
                                    <span>收获</span>
                                    <div class="btn-status waiting">未到时间</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <style>
                    .virtual-farm-section {
                        padding-top: 80px;
                        background: #f8f9fa;
                    }

                    .farm-container {
                        max-width: 1200px;
                        margin: 0 auto;
                        padding: 40px 20px;
                    }

                    .farm-dashboard {
                        background: white;
                        border-radius: 20px;
                        padding: 30px;
                        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
                    }

                    .dashboard-header {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        margin-bottom: 30px;
                    }

                    .dashboard-header h2 {
                        color: #2c5530;
                        font-size: 24px;
                    }

                    .farm-status {
                        display: flex;
                        align-items: center;
                        gap: 15px;
                    }

                    .status-badge {
                        display: flex;
                        align-items: center;
                        gap: 5px;
                        padding: 5px 12px;
                        border-radius: 20px;
                        font-size: 14px;
                    }

                    .status-badge.online {
                        background: #e8f5e9;
                        color: #2c5530;
                    }

                    .status-badge i {
                        font-size: 8px;
                    }

                    .last-update {
                        color: #666;
                        font-size: 14px;
                    }

                    .monitor-grid {
                        display: grid;
                        grid-template-columns: 2fr 1fr;
                        gap: 30px;
                        margin-bottom: 30px;
                    }

                    .monitor-card, .data-card {
                        background: #f8f9fa;
                        border-radius: 15px;
                        overflow: hidden;
                    }

                    .monitor-header, .data-header {
                        display: flex;
                        align-items: center;
                        gap: 10px;
                        padding: 15px 20px;
                        background: #2c5530;
                        color: white;
                    }

                    .monitor-screen {
                        position: relative;
                        height: 300px;
                    }

                    .monitor-screen img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                    }

                    .monitor-controls {
                        position: absolute;
                        bottom: 15px;
                        right: 15px;
                        display: flex;
                        gap: 10px;
                    }

                    .control-btn {
                        background: rgba(0,0,0,0.5);
                        color: white;
                        border: none;
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;
                        cursor: pointer;
                        transition: background 0.3s ease;
                    }

                    .control-btn:hover {
                        background: rgba(0,0,0,0.7);
                    }

                    .data-grid {
                        display: grid;
                        grid-template-columns: repeat(2, 1fr);
                        gap: 20px;
                        padding: 20px;
                    }

                    .data-item {
                        text-align: center;
                        padding: 15px;
                        background: white;
                        border-radius: 10px;
                    }

                    .data-label {
                        display: block;
                        color: #666;
                        font-size: 14px;
                        margin-bottom: 5px;
                    }

                    .data-value {
                        font-size: 24px;
                        color: #2c5530;
                        font-weight: bold;
                    }

                    .farm-controls {
                        margin-top: 30px;
                    }

                    .farm-controls h3 {
                        color: #2c5530;
                        margin-bottom: 20px;
                    }

                    .control-buttons {
                        display: grid;
                        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                        gap: 20px;
                    }

                    .action-btn {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        padding: 20px;
                        border: none;
                        border-radius: 15px;
                        background: #f8f9fa;
                        cursor: pointer;
                        transition: transform 0.3s ease;
                    }

                    .action-btn:hover {
                        transform: translateY(-5px);
                    }

                    .action-btn i {
                        font-size: 24px;
                        margin-bottom: 10px;
                        color: #2c5530;
                    }

                    .action-btn span {
                        color: #333;
                        margin-bottom: 5px;
                    }

                    .btn-status {
                        font-size: 12px;
                        padding: 3px 8px;
                        border-radius: 10px;
                        background: #e8f5e9;
                        color: #2c5530;
                    }

                    .btn-status.waiting {
                        background: #fff3e0;
                        color: #f57c00;
                    }

                    @media (max-width: 768px) {
                        .monitor-grid {
                            grid-template-columns: 1fr;
                        }

                        .control-buttons {
                            grid-template-columns: repeat(2, 1fr);
                        }
                    }
                </style>
            </section>
        </main>

        <!-- AI 助手对话窗口 -->
        <div class="chat-widget">
            <div class="chat-button" onclick="toggleChat()">
                <i class="fas fa-robot"></i>
            </div>
            <div class="chat-window" id="chatWindow">
                <!-- 聊天窗口内容 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
